rabbit:
  host: rabbit
  port: 5672
  vhost: /
  user: guest
  pass: guest
  admin_pass: janusoverlord

queues:
  standard:
    from: from-janus
    to: to-janus
  admin:
    from: from-janus-admin
    to: to-janus-admin

janus:
  cluster:
    enabled: false
    count: 1
  session:
    keepalive: 55
  plugins:
    - janus.plugin.echotest
    - janus.plugin.videoroom
    - janus.plugin.sip

gem:
  log:
    level: debug
