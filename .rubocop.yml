---

require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'Rakefile'
    - 'lib/tasks/*'
  TargetRubyVersion: 2.3

# Styles rules
# ###
Style/Encoding:
  Enabled: true

Style/Documentation:
  Enabled: true
  Exclude:
    - lib/rrj/errors/**/*

Style/RescueStandardError:
  Enabled: false

# Metrics Rules
# ###
Metrics/LineLength:
  Max: 80
  Exclude:
    - spec/**/*
    - lib/rrj/errors/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - ruby_rabbitmq_janus.gemspec

# Naming rules
# ###
Naming/RescuedExceptionsVariableName:
  PreferredName: exception
