version: '2'

services:
  gem:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - rabbit
      - mongo

  rabbit:
    image: rabbitmq
    ports:
      - 5672:5672

  janus_1:
    build:
      context: ./.travis
      dockerfile: Dockerfile.janus_1
    links:
      - rabbit

  janus_2:
    build:
      context: ./.travis
      dockerfile: Dockerfile.janus_2
    links:
      - rabbit

  mongo:
    image: mongo
