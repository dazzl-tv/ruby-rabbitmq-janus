sudo: required

language: ruby

rvm:
  - 2.4.0
  - 2.3.1

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

services:
  - docker

before_install:
  - gem update --system
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose build
  - docker-compose up -d rabbit
  - sleep 30
  - docker-compose logs rabbit
  - docker-compose up -d janus
  - docker-compose up -d janus2
  - sleep 30
  - docker-compose logs janus
  - docker-compose logs janus2

script:
  - docker-compose run gem bundle exec rake all_mongo
  - docker-compose run gem bundle exec rake all_active_record
  - docker-compose run gem bundle exec rake two_instances_mongo
  - docker-compose run gem bundle exec rake two_instances_active_record
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker-compose run gem rubocop; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker-compose run gem reek; fi

before_deploy:
  - gem install dpl

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: ruby_rabbitmq_janus
  on:
    repo: dazzl-tv/ruby-rabbitmq-janus
    all_branches: true
  skip_cleanup: true

notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 
