sudo: required

cache: bundler

language: ruby

rvm:
  - 2.3.1

branches:
  only:
  - master

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose build
  - docker-compose up -d rabbit
  - sleep 30
  - docker-compose logs rabbit
  - docker-compose up -d janus
  - sleep 30
  - docker-compose logs janus

script:
  - docker-compose run gem bundle exec rake

deploy:
  provider: rubygems
  gemspec: rrj.gemspec
  gem: ruby_rabbitmq_janus
  on:
    repo: dazzl-tv/ruby-rabbitmq-janus
    branch: master
  api_key:
    secure: 
  skip_cleanup: true

notifications:
  email: false
  slack:
    on_success: always
    rooms:
    - dazzl:2QxrfFB5jYaRrWjt0xwTqUb2
