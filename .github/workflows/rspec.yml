---

name: RSpec

on:
  pull_request:
    branches:
      - develop
  push:
    branches-ignore:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6']
        # ruby-version: ['2.6', '2.7', '3.0']
        # database: ['MONGO', 'SQLITE']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Set up Janus Gateway
      shell: bash
      run: |
        docker pull canyan/janus-gateway:latest
        docker run -d --network="${{ job.services.rabbit.network }}" --link="${{ job.services.rabbit.id }}:rabbit" --volume="$(pwd)/.github/janus.transport.rabbitmq.jcfg:/usr/local/etc/janus/janus.transport.rabbitmq.jcfg" canyan/janus-gateway:latest
    - name: Run tests
      run: |
        cp .github/default.yml config/
        SPEC_DEBUG=true bundle exec rake
    - name: Publish code coverage
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: "${{secrets.CC_TEST_REPORTER_ID}}"
      with:
        coverageLocations: |
          ${{github.workspace}}/coverage/coverage.json:simplecov

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
      mysql:
        image: mariadb
        ports:
          - 3306:3306
      rabbit:
        image: rabbitmq
        ports:
          - 5672:5672
